<div>
    <div style="padding:4px;border-radius:4px;margin-top:8px;float:right" [ngStyle]="{border: border}">
        {{selectedTextNormal}}
    </div>
    <my-date-range-picker [options]="myDateRangePickerOptionsNormal" (dateRangeChanged)="onDateRangeChanged($event)" (inputFieldChanged)="onInputFieldChanged($event)"
                          [selDateRange]="selectedDateRangeNormal"></my-date-range-picker>

    <div style="margin-top: 20px">
        <button style="cursor: pointer" type="button" (click)="clearDate()" [disabled]="selectedDateRangeNormal===''">Clear Date</button>
        <button style="cursor: pointer" type="button" (click)="enableDisable()">{{myDateRangePickerOptionsNormal.componentDisabled ? 'Enable' : 'Disable'}}</button>
    </div>
</div>
