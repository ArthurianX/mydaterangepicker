<div>
    <div style="margin-bottom: 10px">
        <span style="margin-right: 10px">Date format:</span>
        <span>
            <select style="padding: 2px;cursor: pointer;font-size: 11px;min-width: 60px;" (change)="onChangeDateFormat($event.target.value)">
                <option *ngFor="let f of dateFormats">{{f}}</option>
            </select>
        </span>
    </div>

    <table style="width: 100%">
        <tr>
            <td style="vertical-align: top">
                <my-date-range-picker [options]="myDateRangePickerOptionsInline" (dateRangeChanged)="onDateRangeChanged($event)" [selDateRange]="selectedDateRangeInline"></my-date-range-picker>
            </td>
            <td style="vertical-align: top">
                <div style="padding:4px;border-radius:4px;float:right" [ngStyle]="{border: border}">
                    {{selectedTextInline}}
                </div>
            </td>
        </tr>
    </table>
</div>
