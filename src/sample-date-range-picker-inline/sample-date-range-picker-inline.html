<div>
    <div style="margin-bottom: 10px">
        <span style="margin-right: 10px">Date format:</span>
        <span>
            <select style="padding: 2px;cursor: pointer;font-size: 11px;min-width: 60px;" (change)="onChangeDateFormat($event.target.value)">
                <option *ngFor="let f of dateFormats">{{f}}</option>
            </select>
        </span>
    </div>

    <div style="padding:4px;border-radius:4px;margin-bottom:8px;float:right" [ngStyle]="{border: border}">
        {{selectedText}}
    </div>
    <my-date-range-picker [options]="myDateRangePickerOptions" (dateRangeChanged)="onDateRangeChanged($event)"
                          [selDateRange]="selectedDateRange"></my-date-range-picker>
</div>
