<div>
    <ul>
        <li>
            <span style="margin-right: 10px">Date format:</span>
            <span>
                <select style="padding: 2px;cursor: pointer;font-size: 11px;min-width: 60px;" (change)="onChangeDateFormat($event.target.value)">
                    <option *ngFor="let f of dateFormats">{{f}}</option>
                </select>
            </span>
        </li>
        <li>
            <label>
                <span>Show select date text:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowSelectDateText($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
    </ul>

    <div style="padding:4px;border-radius:4px;margin-bottom:8px;float:right" [ngStyle]="{border: border}">
        {{selectedTextInline}}
    </div>
    <my-date-range-picker [options]="myDateRangePickerOptionsInline" (dateRangeChanged)="onDateRangeChanged($event)"
                          [selDateRange]="selectedDateRangeInline"></my-date-range-picker>
</div>
